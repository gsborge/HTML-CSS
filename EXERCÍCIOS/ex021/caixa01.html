<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            
            background-color: aquamarine;
            height: 300px;
            width: 300px;

            border: 20px solid blue;

            padding: 10px;

            margin: 20px auto 20px auto;

            outline: 5px dashed violet;
        }
        a {
            border: 10px solid brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os<a href="#"> links são exemplos de caixas inline-level</a> vamos ver como tudo funciona</p>
    
</body>
</html>
